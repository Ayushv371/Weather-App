<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather app by Ayush</title>
  </head>
  <body>
    <div class="card mb-3 weather" style="max-width: 540px">
      <div class="row g-0">
        <div class="col-md-4">
          <img
            src="//cdn.weatherapi.com/weather/64x64/night/113.png"
            class="img img-fluid rounded-start"
            alt="weather icons"
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h2 class="city-name card-title">Jhansi</h2>
            <h2 class="card-text temp">0Â°C</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="input-group mb-3">
      <input
        type="text"
        id="city"
        class="city form-control"
        placeholder="City Name"
        aria-label="City Name"
        aria-describedby="button-addon2"
      />
    </div>
    <button class="btn btn-primary" type="button">Check</button>
    <script src="index.js"></script>
  </body>
</html>
